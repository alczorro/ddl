<div id="fileInfo">
<div class="container" style="background:#fff">
<table class="fileContainer" style="border:none;">
	<tr>
		<th><div class="fileIcon ${ext}"></div></th>
		<td>
			<div class="largeButtonHolder">
				<p class="fileName">${fileName}</p>
				<p>${msg}</p>
				<a href="${downloadURL}" class="largeButton extra">${downloadMsg}<span class="ui-text-note">(${sizeShort})</span></a>
			</div>
		</td>
	</tr>
</table>
</div>
</div>
